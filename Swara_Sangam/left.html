<script language="javascript">
    function chngebck (id)
    {
        switch (id)
        {
            case 'b1':
                document.body.bgColor = "red";
                break;
                
            case 'b2':
                document.body.bgColor = "blue";
                break;
            
            case 'b3':
                document.body.bgColor = "black";
                break;    
        }
    }
</script>

<body >

<a href="inbox.html" target=frm3 onClick="this.style.bgcolor='red'"  onmouseout="this.style.textDecoration='underline'"><input type="button" id="inbox" value="Inbox"  onclick="chngebck(this.id)" ></a>
<br><br>
<a href="setting.html" target=frm3 onMouseOver="this.style.textDecoration='none'" onMouseOut="this.style.textDecoration='underline'"><input type="button" id="setting" onclick="chngebck(this.id)"value="Setting" ></a>
